{% extends 'base.html' %}

{% block content %}
<div class="max-w-2xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <div class="bg-white rounded-xl shadow-soft p-8">
        <h1 class="text-2xl font-bold text-gray-900 mb-4">Confirmer la suppression</h1>
        <div class="bg-red-50 border border-red-200 rounded-lg p-4 mb-6">
            <p class="text-red-800">Êtes-vous sûr de vouloir supprimer l'enseignant <strong>"{{ object.full_name }}"</strong> ?</p>
            <p class="text-red-700 text-sm mt-2">Cette action est irréversible.</p>
        </div>
        <form method="post">
            {% csrf_token %}
            <div class="flex gap-4">
                <button type="submit" class="px-6 py-3 bg-red-600 text-white rounded-lg hover:bg-red-700 transition-all font-semibold">Oui, supprimer</button>
                <a href="{% url 'school_teacher_list' %}" class="px-6 py-3 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 transition-all font-semibold">Annuler</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
